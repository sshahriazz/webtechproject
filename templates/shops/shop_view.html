{% extends 'layout/layout.html' %}
{% block content %}
    {{ shop_data.shop_name }}
    <img src="{{ shop_data.shop_front_image.url }}" alt="">
    {{ shop_data.shop_description }}
    {% if shop_data != None %}
        <a href="{% url 'products:product_view_for_shop' %}">View product</a>
        <a href="{% url 'products:create_product_for_shop' %}">Add Product</a>
    {% endif %}
    <div id='map' style='width: 400px; height: 300px;'></div>
    <pre id="coordinates" class="coordinates"></pre>
    <pre id="info"></pre>
    <div id="instructions"></div>
    <div style="margin-top: 50%">
    <form method="POST">
        <label for="lng">LNG: </label>
    <input type="text" id="lng" placeholder="LNG" required>
            <label for="lat">LAT: </label>
    <input type="text" id="lat" placeholder="LAT" required>
        <button type="submit" class="btn btn-secondary">Save location</button>
    </form>
            </div>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
{% endblock %}
